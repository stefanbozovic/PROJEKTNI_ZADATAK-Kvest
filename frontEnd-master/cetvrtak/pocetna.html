  <canvas id="c"></canvas>
  <div class="glavni">
    <div class="container">
      <div class="row prvideo">
        <div class="col-lg-8 pom">

        </div>
        <div class="col-lg-4 ">
          <h2 class="text-lista">Prijavljenih timova</h2>

          <div class="counter broj-lista" data-count="88"> 0</div>

          <script>
            $('.counter').each(function () {
              var $this = $(this),
                countTo = $this.attr('data-count');

              $({ countNum: $this.text() }).animate({
                countNum: countTo
              },
                {
                  duration: 5000,
                  easing: 'linear',
                  step: function () {
                    $this.text(Math.floor(this.countNum));
                  },
                  complete: function () {
                    $this.text(this.countNum);
                    //alert('finished');
                  }

                });
            });
          </script>

  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    //making the canvas full screen
    c.height = $(document).height();
    c.width = window.innerWidth-20;
    //english characters
    var english = "1001010101110101010101010010101000101011101111010101010110101010101010101110000101";
    //converting the string into an array of single characters
    english = english.split("");
    var font_size = 25;
    var columns = c.width / font_size; //number of columns for the rain
    //an array of drops - one per column
    var drops = [];
    //x below is the x coordinate
    //1 = y co-ordinate of the drop(same for every drop initially)
    for (var x = 0; x < columns; x++)
      drops[x] = 1;
    //drawing the characters
    function draw() {
      //Black BG for the canvas
      //translucent BG to show trail
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#0F0"; //green text
      ctx.font = font_size + "px arial";
      //looping over drops
      for (var i = 0; i < drops.length; i++) {
        //a random chinese character to print
        var text = english[Math.floor(Math.random() * english.length)];
        //x = i*font_size, y = value of drops[i]*font_size
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        //sending the drop back to the top randomly after it has crossed the screen
        //adding a randomness to the reset to make the drops scattered on the Y axis
        if (drops[i] * font_size > c.height && Math.random() > 0.975)
          drops[i] = 0;

        //incrementing Y coordinate
        drops[i]++;
      }
    }
    setInterval(draw, 50);

      //call to your function and check the window width

      var c = document.getElementById("c");

      var columns = c.width / font_size; //number of columns for the rain
      //an array of drops - one per column
      var drops = [];
      //x below is the x coordinate
      //1 = y co-ordinate of the drop(same for every drop initially)
      for (var x = 0; x < columns; x++)

      //drawing the characters
      function draw() {
        //Black BG for the canvas
        //translucent BG to show trail
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.fillStyle = "#0F0"; //green text
        ctx.font = font_size + "px arial";
        //looping over drops
        for (var i = 0; i < drops.length; i++) {
          //a random chinese character to print
          var text = english[Math.floor(Math.random() * english.length)];
          //x = i*font_size, y = value of drops[i]*font_size
          ctx.fillText(text, i * font_size, drops[i] * font_size);

          //sending the drop back to the top randomly after it has crossed the screen

          if (drops[i] * font_size > c.height && Math.random() > 0.975)
            drops[i] = 0;

          //incrementing Y coordinate
          drops[i]++;
        }
      }
      setInterval(draw, 150);
    });

  </script>
